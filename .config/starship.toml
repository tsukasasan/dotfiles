# Starship configuration
# https://starship.rs/config/

format = """
$time\
$directory\
$git_branch\
$git_status\
$nodejs\
$aws\
$cmd_duration\
$status\
$line_break\
$character"""

[time]
disabled = false
format = "[$time]($style) "
time_format = "%H:%M"
style = "white"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "cyan bold"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = ""
style = "purple"

[git_status]
format = "[$all_status$ahead_behind]($style) "
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"
style = "red"

[nodejs]
format = "[$symbol$version]($style) "
symbol = "node:"
style = "green"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[aws]
format = "[$symbol$profile]($style) "
symbol = "aws:"
style = "yellow"

[cmd_duration]
min_time = 3000
format = "took [$duration]($style) "
style = "yellow"

[status]
disabled = false
format = "[$symbol$status]($style) "
symbol = "✗ "
style = "red"

[character]
success_symbol = "[\\$](green)"
error_symbol = "[\\$](red)"
